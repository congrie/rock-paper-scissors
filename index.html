<script>

//Initialize player & computer scoring variables

    let computerScore = 0;
    let playerScore = 0;


    computerPlay = function () {
        let computerChoice = Math.random();

        if (computerChoice <= 1 / 3) {
            computerChoice = "Rock";
        } else if (computerChoice > 1 / 3 && computerChoice <= 2 / 3) {
            computerChoice = "Paper";
        } else {
            computerChoice = "Scissors";
        }
        return computerChoice;
    };
    computerPlay();


    playRound = function (playerSelection, computerSelection) {

        if (playerSelection === computerSelection) {
            return "Result is a tie";

        }
        else if (playerSelection === "Rock") {
            if (computerSelection === "Scissors") {
                incrementPlayerScore()
                return "You win ! Rock beats Scissors";


            } else {
                incrementComputerScore()
                return "You lose, Paper beats Rock";


            }
        }
        else if (playerSelection === "Scissors") {
            if (computerSelection === "Paper") {
                incrementPlayerScore()
                return "You win! Scissors beats Paper";


            } else {
                incrementComputerScore()
                return "You lose, Rock beats Scissors";

            }
        }
        else if (playerSelection === "Paper") {
            if (computerSelection === "Rock") {
                incrementPlayerScore()
                return "You win ! Paper beats Rock"



            } else {
                incrementComputerScore()
                return "You lose, Scissors beats Paper"


            }
        }
        else {
            return "Invalid entry";

        }
    };

    incrementPlayerScore = function () {
        playerScore++
    }

    incrementComputerScore = function () {
        computerScore++
    }

    game = function () {

        inputFunction = function () {

            userInput = prompt("Play rock, paper, scissors");
            userInput = userInput.charAt(0).toUpperCase() + userInput.slice(1).toLowerCase();
            return userInput;

        };
        const playerSelection = inputFunction();
        const computerSelection = computerPlay();


        console.log("player selection: " + playerSelection)
        console.log("computer selection: " + computerSelection)
        console.log(playRound(playerSelection, computerSelection))



        console.log("You: " + playerScore)
        console.log("Computer: " + computerScore)

    };

//Game round of 5 no loop

    game();
    game();
    game();
    game();
    game();

    endWinner = function (playerScore, computerScore) {
        if (playerScore > computerScore) {
            return "You win the round";
        } else if (playerScore < computerScore) {
            return "You lose the round";
        } else if (playerScore == computerScore) {
            return "Tie game"
        } else {
            return;
        }
    };
    console.log(endWinner(playerScore, computerScore))
    console.log("Your score: " + playerScore + " computer score: " + computerScore)





</script>
